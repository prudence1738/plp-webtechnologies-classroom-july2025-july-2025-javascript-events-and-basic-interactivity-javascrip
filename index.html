<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌟 Interactive Web Page</h1>

  <!-- Part 1: Event Handling Example -->
  <section>
    <h2>Event Handling Example</h2>
    <button id="messageBtn">Click Me</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>🌙 Light/Dark Mode Toggle</h2>
    <button id="themeToggle">Toggle Theme</button>
  </section>

  <section>
    <h2>🔢 Counter</h2>
    <button id="decrement">-</button>
    <span id="counterValue">0</span>
    <button id="increment">+</button>
  </section>

  <!-- Extra Interactive Element: FAQ -->
  <section>
    <h2>❓ FAQ</h2>
    <div class="faq">
      <button class="faq-question">What is JavaScript?</button>
      <p class="faq-answer">JavaScript is a programming language that makes web pages interactive.</p>
    </div>

    <div class="faq">
      <button class="faq-question">What is DOM?</button>
      <p class="faq-answer">DOM stands for Document Object Model. It represents the page so you can change it with JavaScript.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>📋 Registration Form</h2>
    <form id="myForm">
      <label>Name: <input type="text" id="name"></label>
      <small id="nameError" class="error"></small><br><br>

      <label>Email: <input type="text" id="email"></label>
      <small id="emailError" class="error"></small><br><br>

      <label>Password: <input type="password" id="password"></label>
      <small id="passwordError" class="error"></small><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess" class="success"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
